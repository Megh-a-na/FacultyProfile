<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SSN Information Technology Faculty</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header glassy">
      <div class="header-brand">
        <i class="fas fa-graduation-cap"></i>
        <h1>SSN Information Technology Faculty</h1>
      </div>
      <div class="header-controls">
        <label class="switch" title="Toggle Theme">
          <span class="sun"
            ><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <g fill="#ffd43b">
                <circle r="5" cy="12" cx="12"></circle>
                <path
                  d="m21 13h-1a1 1 0 0 1 0-2h1a1 1 0 0 1 0 2zm-17 0h-1a1 1 0 0 1 0-2h1a1 1 0 0 1 0 2zm13.66-5.66a1 1 0 0 1 -.66-.29 1 1 0 0 1 0-1.41l.71-.71a1 1 0 1 1 1.41 1.41l-.71.71a1 1 0 0 1 -.75.29zm-12.02 12.02a1 1 0 0 1 -.71-.29 1 1 0 0 1 0-1.41l.71-.66a1 1 0 0 1 1.41 1.41l-.71.71a1 1 0 0 1 -.7.24zm6.36-14.36a1 1 0 0 1 -1-1v-1a1 1 0 0 1 2 0v1a1 1 0 0 1 -1 1zm0 17a1 1 0 0 1 -1-1v-1a1 1 0 0 1 2 0v1a1 1 0 0 1 -1 1zm-5.66-14.66a1 1 0 0 1 -.7-.29l-.71-.71a1 1 0 0 1 1.41-1.41l.71.71a1 1 0 0 1 0 1.41 1 1 0 0 1 -.71.29zm12.02 12.02a1 1 0 0 1 -.7-.29l-.66-.71a1 1 0 0 1 1.36-1.36l.71.71a1 1 0 0 1 0 1.41 1 1 0 0 1 -.71.24z"
                ></path>
              </g></svg
          ></span>
          <span class="moon"
            ><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
              <path
                d="m223.5 32c-123.5 0-223.5 100.3-223.5 224s100 224 223.5 224c60.6 0 115.5-24.2 155.8-63.4 5-4.9 6.3-12.5 3.1-18.7s-10.1-9.7-17-8.5c-9.8 1.7-19.8 2.6-30.1 2.6-96.9 0-175.5-78.8-175.5-176 0-65.8 36-123.1 89.3-153.3 6.1-3.5 9.2-10.5 7.7-17.3s-7.3-11.9-14.3-12.5c-6.3-.5-12.6-.8-19-.8z"
              ></path></svg
          ></span>
          <input type="checkbox" id="theme-toggle" class="input" />
          <span class="slider"></span>
        </label>
        <div id="user-status" class="user-status glassy"></div>
        <button id="login-btn" class="btn glassy-btn">Login</button>
        <button id="logout-btn" class="btn glassy-btn hidden">Logout</button>
      </div>
    </header>

    <!-- Main Container -->
    <div class="main-container">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="sidebar-header">
          <h2>Filters</h2>
          <button id="collapse-sidebar" class="btn-icon">
            <i class="fas fa-chevron-left"></i>
          </button>
        </div>
        <div class="search-container">
          <input
            type="text"
            id="search-bar"
            placeholder="Search IT Faculty..."
            class="input-search"
          />
          <i class="fas fa-search search-icon"></i>
        </div>
        <div class="filter-section">
          <label for="role-filter">Role</label>
          <select id="role-filter" class="input-select">
            <option value="">All Roles</option>
            <option value="Professor">Professor</option>
            <option value="Lecturer">Lecturer</option>
            <option value="Researcher">Researcher</option>
          </select>
        </div>
        <button id="reset-filters" class="btn btn-secondary">
          Reset Filters
        </button>
      </aside>

      <!-- Content Area -->
      <main class="content">
        <!-- Profile Grid -->
        <section id="profile-grid" class="grid-container"></section>

        <!-- Admin Dashboard -->
        <section id="admin-dashboard" class="dashboard hidden">
          <div class="dashboard-header">
            <h2>Admin Dashboard</h2>
            <button id="add-staff-btn" class="btn btn-primary">
              <i class="fas fa-plus"></i> Add IT Faculty
            </button>
          </div>
          <div class="stats-container">
            <div class="stat-card">
              <i class="fas fa-users"></i>
              <h3>Total IT Faculty</h3>
              <p id="total-staff">0</p>
            </div>
          </div>
          <div id="admin-profiles" class="grid-container"></div>
        </section>
      </main>
    </div>

    <!-- Login Modal -->
    <div id="login-modal" class="modal hidden">
      <div class="modal-content">
        <h2><i class="fas fa-sign-in-alt"></i> Login</h2>
        <form id="login-form" class="form">
          <div class="form-group">
            <label for="login-email">Email</label>
            <input
              type="email"
              id="login-email"
              name="email"
              required
              class="input"
              placeholder="e.g., mike.lee@ssn.edu.in"
            />
          </div>
          <div class="form-group">
            <label for="login-password">Password</label>
            <input
              type="password"
              id="login-password"
              name="password"
              required
              class="input"
            />
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
          <button id="close-login" class="btn btn-secondary">Cancel</button>
          <button id="forgot-password-btn" class="btn btn-secondary">
            Forgot Password?
          </button>
        </form>
      </div>
    </div>

    <!-- Forgot Password Modal -->
    <div id="forgot-password-modal" class="modal hidden">
      <div class="modal-content">
        <h2><i class="fas fa-key"></i> Reset Password</h2>
        <form id="forgot-password-form" class="form">
          <div class="form-group">
            <label for="forgot-phone">Phone Number</label>
            <input
              type="text"
              id="forgot-phone"
              name="phone_number"
              required
              class="input"
              placeholder="e.g., 4445556666"
            />
          </div>
          <div class="form-group">
            <label for="forgot-new-password">New Password</label>
            <input
              type="password"
              id="forgot-new-password"
              name="new_password"
              required
              class="input"
            />
          </div>
          <button type="submit" class="btn btn-primary">Reset Password</button>
          <button id="close-forgot-password" class="btn btn-secondary">
            Cancel
          </button>
        </form>
      </div>
    </div>

    <!-- Profile Edit/Add Modal -->
    <div id="edit-modal" class="modal hidden">
      <div class="modal-content modal-fixed">
        <h2 id="edit-title">
          <i class="fas fa-user-edit"></i> Edit IT Profile
        </h2>
        <form id="profile-form" class="form form-scrollable">
          <input type="hidden" name="id" />
          <div class="form-group" id="email-group">
            <label for="edit-email">Email</label>
            <input
              type="email"
              id="edit-email"
              name="email"
              class="input"
              placeholder="e.g., mike.lee@ssn.edu.in"
            />
          </div>
          <div class="form-group" id="password-group">
            <label for="edit-password">Password</label>
            <input
              type="password"
              id="edit-password"
              name="password"
              class="input"
            />
          </div>
          <div class="form-group" id="phone-group">
            <label for="edit-phone">Phone Number</label>
            <input
              type="text"
              id="edit-phone"
              name="phone_number"
              class="input"
              placeholder="e.g., 4445556666"
            />
          </div>
          <div class="form-group">
            <label for="edit-name">Full Name</label>
            <input
              type="text"
              id="edit-name"
              name="name"
              required
              class="input"
            />
          </div>
          <div class="form-group">
            <label for="edit-bio">Bio</label>
            <textarea
              id="edit-bio"
              name="bio"
              class="input textarea"
              rows="4"
            ></textarea>
          </div>
          <div class="form-group">
            <label for="edit-research">Research Interests</label>
            <input
              type="text"
              id="edit-research"
              name="research"
              class="input"
            />
          </div>
          <div class="form-group">
            <label for="edit-qualifications">Qualifications</label>
            <input
              type="text"
              id="edit-qualifications"
              name="qualifications"
              class="input"
              placeholder="e.g., PhD, MSc"
            />
          </div>
          <div class="form-group">
            <label for="edit-experience">Experience</label>
            <input
              type="text"
              id="edit-experience"
              name="experience"
              class="input"
              placeholder="e.g., 5 years teaching"
            />
          </div>
          <div class="form-group">
            <label for="edit-pic">Profile Picture</label>
            <input
              type="file"
              id="edit-pic"
              name="profile_pic"
              accept="image/*"
              class="input"
            />
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Save</button>
            <button id="export-pdf" class="btn btn-secondary">
              Export PDF
            </button>
            <button id="close-edit" class="btn btn-secondary">Cancel</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Notification Toast -->
    <div id="toast-container" class="toast-container"></div>

    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
